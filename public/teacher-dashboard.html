<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
<script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебный журнал</title>
</head>
<body>
    <header>
        <h1>Учебный журнал</h1>
        <!-- Кнопка выхода -->
        <button id="logout-button" action="/logout" class="logout-button">Выйти</button>
    </header>

    <div class="container">
        <div>
            <h2>Классы</h2>
            <ul id="class-list">
                <!-- Элементы будут добавляться динамически -->
            </ul>
            <input type="text" id="class-name" placeholder="Название класса">
            <button id="add-class-button">Добавить класс</button>
        </div>

        <div id="class-students" style="display: none;">
            <h2>Ученики</h2>
            <ul id="students-list">
                <!-- Элементы будут добавляться динамически -->
            </ul>
            <div>
                <input type="text" id="student-name" placeholder="Имя ученика">
                <input type="text" id="student-username" placeholder="Никнейм">
                <input type="password" id="student-password" placeholder="Пароль">
                <button id="add-student-button">Добавить ученика</button>
            </div>
        </div>

        <div id="student-grades" style="display: none;">
            <h2>Оценки ученика</h2>
            <table id="grades-table">
                <thead>
                    <tr>
                        <th>Оценка</th>
                        <th>Дата</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Элементы будут добавляться динамически -->
                </tbody>
            </table>
            <table>
                <thead>
                    <tr>
                        <th><input id="gradeInput" type="text" placeholder="Оценка"></th>
                        <th><input id="dateInput" type="date"></th>
                        <th><button id="add-grade-button">Добавить Оценку</button></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
    <script>

document.getElementById('logout-button').addEventListener('click', async () => {
    try {
        const response = await fetch('/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        });

        if (response.ok) {
            alert('Вы успешно вышли');
            window.location.href = '/'; // Перенаправление на страницу входа
        } else {
            console.error('Ошибка при выходе:', response.statusText);
        }
    } catch (error) {
        console.error('Ошибка при выходе:', error);
    }
});

    </script>
</body>
</html>
